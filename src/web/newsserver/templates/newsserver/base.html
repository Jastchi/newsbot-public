<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Newsbot Dashboard{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #002fffff 0%, #05004aff 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        header .container {
            flex: 1;
        }
        
        .admin-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 0.95em;
            transition: background 0.3s ease;
        }
        
        .admin-link:hover {
            background: rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }
        
        header h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .breadcrumb {
        }
        
        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
            margin-right: 5px;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .breadcrumb span {
            color: #95a5a6;
            margin: 0 5px;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0;
        }

        .nav-tab {
            padding: 10px 20px;
            text-decoration: none;
            color: #718096;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            color: #4a5568;
            background: #f7fafc;
            border-radius: 6px 6px 0 0;
        }

        .nav-tab.active {
            color: #3182ce;
            border-bottom-color: #3182ce;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>üì∞ NewsBot Dashboard</h1>
            <p>Multi-Config News Analysis Reports</p>
        </div>
        <div style="padding-right: 20px;">
            <a href="{% url 'admin:index' %}" class="admin-link">‚öôÔ∏è Admin</a>
        </div>
    </header>
    
    <div class="container">
        <div class="nav-tabs">
            <a href="{% url 'newsserver:overview' %}" class="nav-tab {% if request.resolver_match.url_name == 'overview' or request.resolver_match.url_name == 'config_report' %}active{% endif %}">Configs</a>
            <a href="{% url 'newsserver:runs_list' %}" class="nav-tab {% if request.resolver_match.url_name == 'runs_list' %}active{% endif %}">Runs</a>
            <a href="{% url 'newsserver:news_schedule' %}" class="nav-tab {% if request.resolver_match.url_name == 'news_schedule' %}active{% endif %}">Schedule</a>
            <a href="{% url 'newsserver:logs_list' %}" class="nav-tab {% if request.resolver_match.url_name == 'logs_list' %}active{% endif %}">Logs</a>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>

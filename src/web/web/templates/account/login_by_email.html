<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in with email – NewsBot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 50%, #1b263b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            padding: 1rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.98);
            color: #1e293b;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35), 0 0 0 1px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
        }
        .card h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }
        .card p {
            color: #64748b;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .errorlist, .error-msg {
            color: #dc2626;
            font-size: 0.875rem;
            list-style: none;
            margin-bottom: 1rem;
        }
        form { text-align: left; }
        label { display: block; font-weight: 500; color: #374151; margin-bottom: 0.5rem; }
        input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        input[type="email"]:focus {
            outline: none;
            border-color: #1e3a5f;
            box-shadow: 0 0 0 2px rgba(30, 58, 95, 0.2);
        }
        .btn {
            width: 100%;
            padding: 12px 20px;
            background: #1e3a5f;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        .btn:hover { background: #0d1b2a; }
        .back-link {
            display: block;
            margin-top: 1.25rem;
            font-size: 0.95rem;
            color: #64748b;
            text-align: center;
        }
        .back-link a { color: #1e3a5f; font-weight: 500; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Log in or sign up with email</h1>
        <p>Enter your email and we’ll send you a one-time link to sign in or create an account (valid for {{ magic_link_valid_minutes }} minutes).</p>
        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url 'magic_link_request' %}">
            {% csrf_token %}
            {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com">
            <button type="submit" class="btn">Send magic link</button>
        </form>
        <p class="back-link"><a href="{% url 'account_login' %}{% if next %}?next={{ next|urlencode }}{% endif %}">← Back to login</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0;
            padding: 0;
        }
        .intro {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
        .header {
            background: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-color: #667eea;
            color: white;
            padding: 20px 16px 6px;
            text-align: center;
        }
        .header h1 {
            margin: 0 0 4px 0;
            font-size: 2em;
        }
        .header-subline {
            font-size: 0.95em;
            opacity: 0.95;
            margin: 0;
        }
        .content {
            background: #e8e6f5;
            background: linear-gradient(135deg, #e8e6f5 0%, #e5e4f2 100%);
            background-color: #e8e6f5;
            padding: 24px 16px;
            text-align: center;
            border-radius: 0 0 8px 8px;
        }
        .content p {
            margin: 0 0 20px 0;
            color: #333;
        }
        .content p:last-of-type {
            margin-bottom: 0;
        }
        .cta-button {
            display: inline-block;
            background: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.05em;
            margin: 8px 0;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
        }
        .cta-button:hover {
            opacity: 0.95;
        }
        .footer {
            text-align: center;
            margin-top: 16px;
            padding: 12px 16px;
            color: #666;
            font-size: 0.9em;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .footer p {
            margin: 0 0 4px 0;
        }
        .footer p:last-child {
            margin-bottom: 0;
        }
        a {
            color: #667eea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="intro">
        <div class="header">
            <h1>NewsBot</h1>
            <p class="header-subline">Your login link</p>
        </div>
        <div class="content">
            <p>Use the button below to log in or sign up - the link is valid for {{ magic_link_valid_minutes }} minutes).</p>
            <p>
                <a href="{{ verify_url }}" class="cta-button">Manage your subscriptions</a>
            </p>
        </div>
    </div>
    <div class="footer">
        <p>If you did not request this email, you can ignore it.</p>
    </div>
</body>
</html>

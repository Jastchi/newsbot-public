{% extends "account/base.html" %}

{% block title %}Check your email – NewsBot{% endblock %}

{% block card_content %}
<h1>Check your email</h1>
<p>We’ve sent you a one-time login link. Click it to sign in. The link expires in {{ magic_link_valid_minutes }}
    minutes.</p>
<p class="footer"><a href="{% url 'account_login' %}{% if next %}?next={{ next|urlencode }}{% endif %}">← Back to
        login</a></p>
{% endblock %}

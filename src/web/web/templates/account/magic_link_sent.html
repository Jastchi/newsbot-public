<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your email – NewsBot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 50%, #1b263b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            padding: 1rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.98);
            color: #1e293b;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35), 0 0 0 1px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .card h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }
        .card p {
            color: #64748b;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        .back-link { margin-top: 1.25rem; font-size: 0.95rem; color: #64748b; }
        .back-link a { color: #1e3a5f; font-weight: 500; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Check your email</h1>
        <p>We’ve sent you a one-time login link. Click it to sign in. The link expires in {{ magic_link_valid_minutes }} minutes.</p>
        <p class="back-link"><a href="{% url 'account_login' %}{% if next %}?next={{ next|urlencode }}{% endif %}">← Back to login</a></p>
    </div>
</body>
</html>

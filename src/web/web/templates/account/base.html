<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NewsBot{% endblock %}</title>
    {% load static %}
    <link rel="icon" type="image/svg+xml" href="{% static 'newsserver/favicon.svg' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #e2e8f0;
            padding: 2rem 1rem;
            overflow-y: auto;
            position: relative;
        }

        /* Background Slider */
        .bg-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideShow 24s infinite linear;
            filter: brightness(0.4) saturate(1.2);
        }

        .slide:nth-child(1) {
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            animation-delay: 8s;
        }

        .slide:nth-child(3) {
            animation-delay: 16s;
        }

        @keyframes slideShow {
            0% {
                opacity: 0;
                transform: scale(1.15);
            }

            5.5% {
                opacity: 1;
            }

            33.3% {
                opacity: 1;
            }

            38.8% {
                opacity: 0;
                transform: scale(1.0);
            }

            100% {
                opacity: 0;
            }
        }

        /* Glassmorphism Card */
        .account-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px) saturate(200%);
            -webkit-backdrop-filter: blur(20px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f8fafc;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 20px 25px -5px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 420px;
            width: 100%;
            position: relative;
            z-index: 10;
            margin: auto;
        }

        .account-card h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .account-card p {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Common Elements */
        .btn-primary,
        .btn-google,
        form button[type="submit"] {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-google {
            background: rgba(255, 255, 255, 0.95);
            color: #0f172a;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-google:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .btn-google svg {
            width: 22px;
            height: 22px;
        }

        .btn-primary,
        form button[type="submit"] {
            background: #3b82f6;
            color: #fff;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover,
        form button[type="submit"]:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: #fff;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        label {
            display: block;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-align: left;
        }

        .messages {
            margin-bottom: 1rem;
            list-style: none;
        }

        .errorlist,
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            list-style: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
            text-align: left;
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.8);
        }

        .or-divider::before {
            margin-right: 1.25rem;
        }

        .or-divider::after {
            margin-left: 1.25rem;
        }

        .links,
        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .links a,
        .footer a {
            color: #60a5fa;
            font-weight: 600;
            text-decoration: none;
        }

        .links a:hover,
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="bg-slider">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div class="account-card">
        {% block card_content %}{% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            const defaultImages = [
                '{% static "newsserver/mockups/collage_website.webp" %}',
                '{% static "newsserver/mockups/collage_light.webp" %}',
                '{% static "newsserver/mockups/collage_dark.webp" %}'
            ];

            // 1. Handle Image Ordering Persistence
            let images;
            const storedImages = sessionStorage.getItem('bg_image_order');
            if (storedImages) {
                images = JSON.parse(storedImages);
            } else {
                images = [...defaultImages];
                for (let i = images.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [images[i], images[j]] = [images[j], images[i]];
                }
                sessionStorage.setItem('bg_image_order', JSON.stringify(images));
            }

            // 2. Handle Animation Timing Persistence
            const ANIMATION_DURATION = 24; // matches CSS
            let startTime = sessionStorage.getItem('bg_anim_start');
            if (!startTime) {
                startTime = Date.now();
                sessionStorage.setItem('bg_anim_start', startTime);
            }
            const elapsed = (Date.now() - startTime) / 1000;
            const progress = elapsed % ANIMATION_DURATION;

            // 3. Apply everything to slides
            slides.forEach((slide, index) => {
                // Set Image
                if (images[index]) {
                    slide.style.backgroundImage = `url(${images[index]})`;
                }
                
                // Keep animation in sync
                // Original delays were 0, 8, 16. We subtract the progress to "fast-forward"
                const originalDelay = index * (ANIMATION_DURATION / slides.length);
                const syncDelay = originalDelay - progress;
                slide.style.animationDelay = `${syncDelay}s`;
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NewsBot{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 50%, #1b263b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            padding: 1rem;
        }
        .account-card {
            background: rgba(255, 255, 255, 0.98);
            color: #1e293b;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35), 0 0 0 1px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            width: 100%;
        }
        .account-card h1 { font-size: 1.5rem; font-weight: 600; letter-spacing: -0.02em; margin-bottom: 0.75rem; color: #0f172a; }
        .account-card p,
        .account-card .subtitle { color: #64748b; margin-bottom: 1rem; font-size: 0.95rem; line-height: 1.5; }
        .account-card form { margin-top: 1rem; }
        .account-card .messages { margin-bottom: 1rem; list-style: none; }
        .account-card .messages li { padding: 0.5rem 0; font-size: 0.9rem; }
        .account-card .errorlist { color: #dc2626; font-size: 0.875rem; list-style: none; margin-bottom: 1rem; }
        .account-card label { display: block; margin-bottom: 0.25rem; font-weight: 500; font-size: 0.9rem; }
        .account-card input[type="text"],
        .account-card input[type="email"],
        .account-card input[type="password"] {
            width: 100%; padding: 0.6rem 0.75rem; margin-bottom: 1rem;
            border: 1px solid #cbd5e1; border-radius: 8px; font-size: 1rem;
        }
        .account-card input:focus {
            outline: none; border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .account-card button[type="submit"],
        .account-card .btn-primary {
            width: 100%; padding: 0.75rem 1rem;
            background: linear-gradient(135deg, #002fff 0%, #05004a 100%);
            color: white; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: opacity 0.2s;
        }
        .account-card button[type="submit"]:hover,
        .account-card .btn-primary:hover { opacity: 0.95; box-shadow: 0 4px 12px rgba(5, 0, 74, 0.25); }
        .account-card a:not(.btn-google) { color: #3b82f6; text-decoration: none; font-size: 0.9rem; }
        .account-card a:not(.btn-google):hover { text-decoration: underline; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="account-card">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

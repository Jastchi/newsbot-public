name: "Tests: Pytest [manual, self-hosted]"
# Can be triggered manually via workflow_dispatch.
# Runs all the tests for the project on a self-hosted runner.
# If a PR is open for the branch being tested, it will also
# create a check status on that PR.
# Note: The self-hosted runner must have Ollama and Docker installed

on:
  workflow_dispatch:  # Run manually

permissions:
  contents: write
  pull-requests: write
  statuses: write
  checks: write

jobs:
  test:
    runs-on: self-hosted
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Find open PR for branch
        id: pr
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const ref = github.ref || context.ref;
            const branch = ref.replace('refs/heads/', '');
            const response = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              state: 'open',
              'per_page': 1
            });
            
            const prs = response.data;

            if (prs && prs.length > 0) {
              const sha = prs[0].head.sha;
              const prNumber = prs[0].number;
              return {pr_found: 'true', sha: sha, pr_number: prNumber}
            } else {
              return {pr_found: 'false', sha: '', pr_number: ''}
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set status to running
        id: set_running
        if: ${{ fromJson(steps.pr.outputs.result).pr_found == 'true' }}
        uses: ./.github/actions/update-pr-status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ fromJson(steps.pr.outputs.result).sha }}
          context: 'Tests (Self-hosted)'
          state: 'pending'
          description: 'Tests are running...'
          create-check-run: 'true'
      
      - name: Install dependencies
        run: uv sync

      - name: Install Playwright browsers
        run: uv run playwright install chromium

      - name: Write coverage config
        run: |
          cat <<'EOF' > .coveragerc
          [run]
          relative_files = true
          source = src
          omit =
              */tests/*
              */__pycache__/*
              */migrations/*

          [paths]
          source =
              src
              */src
          EOF
      
      - name: Run tests
        id: run_tests
        run: uv run pytest tests/ -q --tb=short --no-header --log-cli-level=CRITICAL --cov=src --cov-report=xml --cov-report=html
        env:
          DJANGO_SETTINGS_MODULE: web.web.settings
          MOCK_OLLAMA: "false"
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov/**

      - name: Set final PR status
        if: always() && fromJson(steps.pr.outputs.result).pr_found == 'true'
        uses: ./.github/actions/update-pr-status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ fromJson(steps.pr.outputs.result).sha }}
          context: 'Tests (Self-hosted)'
          state: ${{ steps.run_tests.outcome == 'success' && 'success' || 'failure' }}
          description: ${{ steps.run_tests.outcome == 'success' && 'All tests passed successfully' || 'Tests failed' }}
          check-run-id: ${{ steps.set_running.outputs.check-run-id }}

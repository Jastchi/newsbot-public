name: "Tests: Pytest in Docker [manual]"

on:
  workflow_dispatch:  # Run manually

permissions:
  contents: write      # Required for coverage comments
  pull-requests: write # Required for coverage comments
  statuses: write      # Required for status checks
  actions: read

jobs:
  find-pr:
    name: Find PR
    runs-on: ubuntu-latest
    outputs:
      pr_found: ${{ steps.find-pr.outputs.pr_found }}
      sha: ${{ steps.find-pr.outputs.sha }}
    steps:
      - name: Find open PR for branch
        id: find-pr
        uses: ./.github/actions/find-pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  test-api:
    name: API Container Tests
    needs: [find-pr]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set status to running
        id: set_running
        if: needs.find-pr.outputs.pr_found == 'true'
        uses: ./.github/actions/update-pr-status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ needs.find-pr.outputs.sha }}
          context: 'Tests (Docker)'
          state: 'pending'
          description: 'Docker tests are running...'

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.api
          target: test
          tags: newsbot-api-test:latest
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (API)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs' # Scans the files in your repo instead of the built image
          scan-ref: '.'
          format: 'table'
          exit-code: '1' # Fails the build if vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'library'
          severity: 'CRITICAL,HIGH'
          cache-dir: .trivy

      - name: Save Trivy Cache
        uses: actions/cache@v4
        with:
          path: .trivy
          key: ${{ runner.os }}-trivy-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      - name: Run API tests
        run: |
          mkdir -p coverage-api
          chmod -R 777 coverage-api
          docker run --rm \
            -v "$(pwd)/tests:/app/tests" \
            -v "$(pwd)/coverage-api:/app/coverage-output" \
            -e DJANGO_SETTINGS_MODULE=web.web.settings \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            newsbot-api-test:latest \
            bash -c "pytest /app/tests/core_tests/ -q --tb=short --cov=src --cov-report=xml:/app/coverage-output/coverage.xml; cp .coverage /app/coverage-output/api.coverage"

      - name: Upload API coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-api
          path: coverage-api/

  test-web:
    name: Web Container Tests
    needs: [find-pr]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Web Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.web
          target: test
          tags: newsbot-web-test:latest
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (Web)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'newsbot-web-test:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          cache-dir: .trivy

      - name: Save Trivy Cache
        uses: actions/cache@v4
        with:
          path: .trivy
          key: ${{ runner.os }}-trivy-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      - name: Run Web tests
        run: |
          mkdir -p coverage-web tests/screenshots
          chmod -R 777 coverage-web tests/screenshots
          docker run --rm \
            -v "$(pwd)/tests:/app/tests" \
            -v "$(pwd)/coverage-web:/app/coverage-output" \
            -e DJANGO_SETTINGS_MODULE=web.web.settings \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            newsbot-web-test:latest \
            bash -c "pytest /app/tests/django_tests/ -q --tb=short --cov=src --cov-report=xml:/app/coverage-output/coverage.xml; cp .coverage /app/coverage-output/web.coverage"

      - name: Upload Web results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: web-results
          path: |
            coverage-web/
            tests/screenshots/

  test-summary:
    name: Test Summary
    needs: [find-pr, test-api, test-web]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: all-coverage

      - name: Set up Python
        uses: ./.github/actions/setup-python

      - name: Install coverage tool
        run: pip install coverage

      - name: Setup coverage config
        uses: ./.github/actions/setup-coverage-config
        with:
          include-docker-paths: 'true'

      - name: Combine and Fix Coverage
        run: |

          find all-coverage -name "api.coverage" -exec mv -v {} .coverage.api \;
          find all-coverage -name "web.coverage" -exec mv -v {} .coverage.web \;
          
          coverage combine
          coverage xml -o coverage.xml
          coverage report -m

      - name: Coverage comment
        if: needs.find-pr.outputs.pr_found == 'true'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 70
          COVERAGE_FILE: .coverage
          COVERAGE_DATA_BRANCH: python-coverage-comment-action-data

      - name: Calculate final status
        id: calculate_status
        if: always() && needs.find-pr.outputs.pr_found == 'true'
        run: |
          API_RESULT="${{ needs.test-api.result }}"
          WEB_RESULT="${{ needs.test-web.result }}"
          
          if [[ "$API_RESULT" == "success" && "$WEB_RESULT" == "success" ]]; then
            echo "state=success" >> $GITHUB_OUTPUT
            echo "description=All Docker tests passed" >> $GITHUB_OUTPUT
          else
            echo "state=failure" >> $GITHUB_OUTPUT
            echo "description=Tests failed: API=$API_RESULT, Web=$WEB_RESULT" >> $GITHUB_OUTPUT
          fi

      - name: Update PR status
        if: always() && needs.find-pr.outputs.pr_found == 'true'
        uses: ./.github/actions/update-pr-status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ needs.find-pr.outputs.sha }}
          context: 'Tests (Docker)'
          state: ${{ steps.calculate_status.outputs.state }}
          description: ${{ steps.calculate_status.outputs.description }}
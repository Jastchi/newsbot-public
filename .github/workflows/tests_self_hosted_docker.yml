name: "Tests: Pytest in Docker [manual, self-hosted]"

on:
  workflow_dispatch:  # Run manually

permissions:
  contents: write
  pull-requests: write
  statuses: write
  checks: write

jobs:
  find-pr:
    name: Find PR
    runs-on: self-hosted
    outputs:
      pr_found: ${{ steps.find-pr.outputs.pr_found }}
      sha: ${{ steps.find-pr.outputs.sha }}
    steps:
      - name: Find open PR for branch
        id: find-pr
        uses: ./.github/actions/find-pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  test-api:
    name: API Container Tests
    needs: [find-pr]
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set status to running
        id: set_running
        if: needs.find-pr.outputs.pr_found == 'true'
        uses: ./.github/actions/update-pr-status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ needs.find-pr.outputs.sha }}
          context: 'Tests (Docker, Self-hosted)'
          state: 'pending'
          description: 'Docker tests are running...'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          target: test
          tags: newsbot-api-test:latest
          push: false
          load: true

      - name: Run API tests
        run: |
          mkdir -p coverage-api
          chmod -R 777 coverage-api
          docker run --rm \
            -v "$(pwd)/tests:/app/tests" \
            -v "$(pwd)/coverage-api:/app/coverage-output" \
            -e DJANGO_SETTINGS_MODULE=web.web.settings \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            newsbot-api-test:latest \
            bash -c "pytest /app/tests/core_tests/ -q --tb=short --cov=src --cov-report=xml:/app/coverage-output/coverage.xml; cp .coverage /app/coverage-output/api.coverage"

      - name: Upload API coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-api-selfhosted
          path: coverage-api/

  test-web:
    name: Web Container Tests
    needs: [find-pr]
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.web
          target: test
          tags: newsbot-web-test:latest
          push: false
          load: true

      - name: Run Web tests
        run: |
          mkdir -p coverage-web tests/screenshots
          chmod -R 777 coverage-web tests/screenshots
          docker run --rm \
            -v "$(pwd)/tests:/app/tests" \
            -v "$(pwd)/coverage-web:/app/coverage-output" \
            -e DJANGO_SETTINGS_MODULE=web.web.settings \
            -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
            newsbot-web-test:latest \
            bash -c "pytest /app/tests/django_tests/ -q --tb=short --cov=src --cov-report=xml:/app/coverage-output/coverage.xml; cp .coverage /app/coverage-output/web.coverage"

      - name: Upload Web results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-results-selfhosted
          path: |
            coverage-web/
            tests/screenshots/

  test-summary:
    name: Test Summary
    needs: [find-pr, test-api, test-web]
    if: always()
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: all-coverage

      - name: Install coverage tool
        run: pip install coverage

      - name: Setup coverage config
        uses: ./.github/actions/setup-coverage-config
        with:
          include-docker-paths: 'true'

      - name: Combine and Fix Coverage
        run: |
          # 1. Find and move coverage data files
          find all-coverage -name "api.coverage" -exec mv -v {} .coverage.api \;
          find all-coverage -name "web.coverage" -exec mv -v {} .coverage.web \;
          
          # 3. Combine files
          # This uses the [paths] to map /app/src/ to the local src/
          # AND the relative_files=true to strip the absolute runner paths
          coverage combine

          # 4. Generate XML and Report
          coverage xml -o coverage.xml
          coverage report -m

      - name: Calculate final status
        id: calculate_status
        if: always() && needs.find-pr.outputs.pr_found == 'true'
        run: |
          API_RESULT="${{ needs.test-api.result }}"
          WEB_RESULT="${{ needs.test-web.result }}"
          
          if [[ "$API_RESULT" == "success" && "$WEB_RESULT" == "success" ]]; then
            echo "state=success" >> $GITHUB_OUTPUT
            echo "description=All Docker tests passed (self-hosted)" >> $GITHUB_OUTPUT
          else
            echo "state=failure" >> $GITHUB_OUTPUT
            echo "description=Tests failed: API=$API_RESULT, Web=$WEB_RESULT" >> $GITHUB_OUTPUT
          fi

      - name: Update PR status
        if: always() && needs.find-pr.outputs.pr_found == 'true'
        uses: ./.github/actions/update-pr-status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ needs.find-pr.outputs.sha }}
          context: 'Tests (Docker, Self-hosted)'
          state: ${{ steps.calculate_status.outputs.state }}
          description: ${{ steps.calculate_status.outputs.description }}

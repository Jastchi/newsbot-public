name: Daily Public Sync

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Run it manually for testing

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git
        run: |
          git config --global user.name "${{ vars.NAME_GITHUB }}"
          git config --global user.email "${{ vars.EMAIL_GITHUB }}"

      - name: Sync via File Overlay
        env:
          SYNC_TOKEN: ${{ secrets.PRIVATE_TO_PUBLIC_SYNC_TOKEN }}
        run: |
          # Add and fetch the public repo
          git remote add public https://x-access-token:${SYNC_TOKEN}@github.com/Jastchi/newsbot-public.git
          git fetch public main

          # Switch to the public main branch
          git checkout -B sync-branch public/main

          # Force the working directory to match the private repo's main
          git checkout origin/main -- .
          
          # Stage deletions
          git add -A

          # Diff and Commit
          if git diff --staged --quiet; then
            echo "No changes to sync."
          else
            git commit -m "Update: $(date +'%Y-%m-%d')"
            git push public sync-branch:main
          fi

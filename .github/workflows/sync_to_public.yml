name: Daily Public Sync

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Run it manually for testing

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Private Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git
        run: |
          git config --global user.name "${{ vars.NAME_GITHUB }}"
          git config --global user.email "${{ vars.EMAIL_GITHUB }}"

      - name: Squash and Push
        env:
          SYNC_TOKEN: ${{ secrets.PRIVATE_TO_PUBLIC_SYNC_TOKEN }}
        run: |
          # Fetch the current state of the public repo
          git remote add public https://x-access-token:${SYNC_TOKEN}@github.com/Jastchi/newsbot-public.git
          
          # Fetch and prepare branch
          git fetch public main
          git checkout -B sync-branch public/main
          
          # Squash changes and REMOVE workflows
          git merge --squash origin/main --allow-unrelated-histories -X theirs
          
          # Commit and Force Push
          if git diff --staged --quiet; then
            echo "No new changes to sync."
          else
            git commit -m "Update: $(date +'%Y-%m-%d')"
            git push public sync-branch:main --force
          fi

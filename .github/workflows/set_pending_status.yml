name: "Set Pending Status for Manual Workflows [auto]"
# This workflow sets placeholder statuses for manual workflows when a pull
# request is opened, reopened, or synchronized. The placeholder statuses
# are updated when those workflows are run manually.
permissions:
  contents: read
  statuses: write

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [ 'main' ]

jobs:
  set-pending-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set placeholder status check for self-hosted pipeline
        uses: ./.github/actions/set-pending-status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.event.pull_request.head.sha }}
          context: "Test Pipeline (Self-hosted)"
          workflow-file: "pipeline_test_self_hosted.yml"
          description: "Self-hosted pipeline test workflow not yet run"
